<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Rapid Typer</h1>
    <p>Type as many words as you can as fast as possible before the timer runs out. </p>
    <div class="wrapperBtn">
      <button type="button" class="btn">Start</button>
    </div>

    <div class="scoreBox">
      <p>Score:</p>
      <div class="score">
      </div>
    <div class="errorBox">
      <p>Errors:</p>
      <div class="error"></div>
      </div>

    </div>
    <div class="timeBox">
      <p>Time Left</p>
      <span class="time">60 sec</span>
    </div>
    <div class="wordsBox">
      <p class="words"></p>
    </div>

    <div>
      <div class="horses">
          <img id="horse" src="http://www.animatedimages.org/data/media/217/animated-horse-image-0086.gif" alt="horse" style="width: 100px; height: 100px; margin-left:0px">
      </div>
    </div>
  </div>

  <div>
    <object data="Lone Ranger Soundtrack Hans Zimmer - 10 Finale.mp3">
<param name="autoplay" value="true">
</object>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
